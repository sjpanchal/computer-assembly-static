<!DOCTYPE html>
<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading layui-bg-cyan">
                <h3 class="panel-title">撤销管理员</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="userId" class="center-block control-label">账号</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="userId">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button type="submit" id="buttonClick" onclick="deleteAdmin();"
                                    class="btn btn-default">提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function deleteAdmin() {

        userRole = {
            userId:$("#userId").val(),
            userRole:1
        }
        if(confirm("确定取消")){
            $.ajax({
                cache: false,
                type: 'PUT',
                url: host + "/user/user-role",
                data: JSON.stringify(userRole),
                contentType: "application/json",
                async: false,
                xhrFields: {
                    withCredentials: true
                },
                success: function (msg) {
                    if (msg.code == 200) {
                        alert(msg.data)
                        return true
                    }
                    if (msg.code == 400) {
                        alert(msg.data)
                        return false
                    }
                }
            })
            return true
        }else {
            return false
        }
    }

</script>
