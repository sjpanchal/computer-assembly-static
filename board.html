<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 id="choose_title_div" class="panel-title">
                请选择筛选条件
            </h3>
        </div>
        <ul id="cate_group" class="list-group cate">
            <li class="list-group-item">
                <div class="row center-block">
                    <div class="col-md-2 ">
                        CPU插槽
                    </div>
                    <div class="col-md-10">
                        <a class="cate active" onclick="changeCpu(null)">不限</a>
                        <a class="cate" onclick="changeCpu('AM2+')">AM2+</a>
                        <a class="cate" onclick="changeCpu('AM3+')">AM3+</a>
                        <a class="cate" onclick="changeCpu('LGA 1150')">LGA 1150</a>
                        <a class="cate" onclick="changeCpu('LGA 1151')">LGA 1151</a>
                        <a class="cate" onclick="changeCpu('LGA 1155')">LGA 1155</a>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row center-block">
                    <div class="col-md-2 ">
                        架构
                    </div>
                    <div class="col-md-10">
                        <a class="cate active" onclick="changeArch(null)">不限</a>
                        <a class="cate" onclick="changeArch('ATX')">ATX</a>
                        <a class="cate" onclick="changeArch('MicroATX')">MicroATX</a>
                        <a class="cate" onclick="changeArch('EATX')">EATX</a>
                        <a class="cate" onclick="changeArch('M-ATX')">M-ATX</a>
                        <a class="cate" onclick="changeArch('UATX')">UATX</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                产品列表
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-responsive table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th>型号</th>
                    <th>架构</th>
                    <th>CPU插槽</th>
                    <th>芯片组</th>
                    <th>价格</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <ul class="pager">
                <li class="previous"><a onclick="goLast()">&larr; 上一页</a></li>
                <li class="next"><a onclick="goNext()">下一页 &rarr;</a></li>
            </ul>
        </div>
    </div>
</div>
<script>
    which =
        {
            "boarddCpu": null,
            "boarddChipset": null,
            "boarddArch": null,
        };
    $(function () {
        currentPage = 0;
        listBoard(which, currentPage);
    });

    function refreshMark() {
        current = $(window.event.target);
        current.parent().children().each(function () {
            $(this).removeClass("active")
        });
        current.addClass('active');
    }


    function changeCpu(name) {
        which.boarddCpu = name;
        refreshMark();
        currentPage = 0;
        listBoard(which, currentPage)
    }

    function changeArch(name) {
        which.boarddArch = name;
        refreshMark();
        currentPage = 0;
        listBoard(which, currentPage)
    }

    function goLast() {
        if (currentPage != 0) {
            currentPage -= 1;
            listBoard(which, currentPage)
        }
    }

    function goNext() {
        currentPage += 1
        listBoard(which, currentPage)
    }

    function listBoard(which, page) {
        table = $('tbody');
        table.html('');
        $.ajax({
            type: "POST",
            url: host + "/part/board-part/" + page,
            data: JSON.stringify(which),
            contentType: "application/json",
            success: function (msg) {
                data = msg.data;
                for (i in data) {
                    data1 = data[i].board;
                    data2 = data[i].boardDetail;

                    html = "<tr onclick=\"select('board'" + ",'" + data1.boardName + "','" + data1.boardPrice + "'," + data1.boardId + ")\">";

                    // if (data1.cpuName.indexOf('i3') != -1) {
                    //     html += '<td>' + '<img src="img/i3.jpg"/>' + '</td>';
                    // } else if (data1.cpuName.indexOf('i5') != -1) {
                    //     html += '<td>' + '<img src="img/i5.jpg"/>' + '</td>';
                    // } else if (data1.cpuName.indexOf('i7') != -1) {
                    //     html += '<td>' + '<img src="img/i7.jpg"/>' + '</td>';
                    // } else if (data1.cpuName.indexOf('奔腾') != -1) {
                    //     html += '<td>' + '<img src="img/pentium.jpg"/>' + '</td>';
                    // } else if (data1.cpuName.indexOf('至强') != -1) {
                    //     html += '<td>' + '<img src="img/celeron.jpg"/>' + '</td>';
                    // } else if (data1.cpuName.indexOf('赛扬') != -1) {
                    //     html += '<td>' + '<img src="img/xeon.jpg"/>' + '</td>';
                    // } else {
                        html += '<td></td>'
                    // }
                    html += '<td>' + data1.boardName + '</td>';
                    html += '<td>' + data2.boarddArch + '</td>';
                    html += '<td>' + data2.boarddCpu + '</td>';
                    html += '<td>' + data2.boarddChipset + '</td>';
                    html += '<td>' + data1.boardPrice + '</td>';

                    html += '</tr>';
                    table.append(html)
                }
            },
            error: function (msg) {
                alert("无法连接到服务器，请重新尝试")
            }
        })
    }
</script>
