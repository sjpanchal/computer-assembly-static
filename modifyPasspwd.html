<!DOCTYPE html>
<h1>修改密码</h1>
<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading layui-bg-cyan">
                <h3 class="panel-title"></h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="oldPassword" class="col-sm-2 control-label">旧密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="oldPassword" placeholder="请输入旧密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword1" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="newPassword1" placeholder="请输入新密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword2" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="newPassword2" placeholder="请输入新密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="buttonClick" onclick="btnClick();" class="btn layui-bg-cyan btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function  pwdSubmit() {
        var modifyPassword = {
            userPasswd : $("#oldPassword").val(),
            userId : $("#newPassword1").val()
        }
        $.ajax({
            cache:false,
            type:"put",
            url:host+"/user/user-account",
            data:JSON.stringify(modifyPassword),
            contentType:"application/json",
            async:false,
            xhrFields:{
                withCredentials: true
            },
            success:function (msg) {
                if(msg.code == 200){
                    alert(msg.data)
                    $.ajax({
                        type:"DELETE",
                        url:host+"/user/session",
                        xhrFields:{
                            withCredentials: true
                        },
                        success:function () {
                            window.location.href = "main.html";
                            return
                        }
                    })
                }
                if(msg.code == 400){
                    alert(msg.data)
                    return
                }
            }
        })
    }
    btnClick = function () {
        var newpwd1 = $("#newPassword1").val();
        var newpwd2 = $("#newPassword2").val();
        if(newpwd1 == newpwd2){
            pwdSubmit();
            return
        }else{
            alert("新密码不相同");
            return
        }
    }
</script>
