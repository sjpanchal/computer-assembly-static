<!DOCTYPE html>
<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading layui-bg-cyan">
                <h3 class="panel-title">添加显卡</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="name" class="center-block control-label">型号</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="model" class="center-block control-label">芯片</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="model">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="memory" class="center-block control-label">显存</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="memory">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="core" class="center-block control-label">核心频率</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="core">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="price" class="center-block control-label">价格</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button type="submit" id="buttonClick" onclick="btnClick();"
                                    class="btn btn-default">提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function pwdSubmit() {
        var modifyPassword = {
            userPasswd: $("#oldPassword").val(),
            userId: $("#newPassword1").val()
        }
        $.ajax({
            cache: false,
            type: "put",
            url: host + "/user/user-account",
            data: JSON.stringify(modifyPassword),
            contentType: "application/json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function (msg) {
                if (msg.code == 200) {
                    alert(msg.data)
                    $.ajax({
                        type: "DELETE",
                        url: host + "/user/session",
                        xhrFields: {
                            withCredentials: true
                        },
                        success: function () {
                            window.location.href = "main.html";
                            return
                        }
                    })
                }
                if (msg.code == 400) {
                    alert(msg.data)
                    return
                }
            }
        })
    }

    btnClick = function () {
        var newpwd1 = $("#newPassword1").val();
        var newpwd2 = $("#newPassword2").val();
        if (newpwd1 == newpwd2) {
            pwdSubmit();
            return
        } else {
            alert("新密码不相同");
            return
        }
    }
</script>
