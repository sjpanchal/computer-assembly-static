<!DOCTYPE html>
<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading layui-bg-cyan">
                <h3 class="panel-title">添加显卡</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="name" class="center-block control-label">型号</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="vendor" class="center-block control-label">芯片产商</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="vendor">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="model" class="center-block control-label">芯片</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="model">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="memory" class="center-block control-label">显存</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="memory">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="core" class="center-block control-label">核心频率</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="core">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="price" class="center-block control-label">价格</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="describe" class="center-block control-label">详细参数</label>
                        </div>
                        <div class="col-sm-7">
                            <textarea class="form-control" id="describe" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button type="button" id="buttonClick" onclick="btnClick();"
                                    class="btn btn-default">提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function btnClick() {
        var des = '核心数量：' + $('#core').val() + '；';
        des += '芯片：' + $('#model').val() + '；';
        des += '显存：' + $('#memory').val() + '；';
        des += '核心频率：' + $('#core').val() + '；';
        des += '核心频率：' + $('#vendor').val() + '；';

        des += $('#describe').val()

        var data = {
            vga: {
                vgaName: $('#name').val(),
                vgaPrice: $('#price').val() + '￥',
                vgaDescribe: des
            },
            vgaDetail: {
                vgadName: $('#name').val(),
                vgadVender: $('#vendor').val(),
                vgadMemory: $('#memory').val(),
                vgadModel: $('#model').val()
            }
        }
        $.ajax({
            cache: false,
            type: "post",
            url: host + "/part/vga",
            data: JSON.stringify(data),
            contentType: "application/json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function (msg) {
                alert(msg.data)
            }
        })
    }
</script>
