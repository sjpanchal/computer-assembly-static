<!DOCTYPE html>
<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading layui-bg-cyan">
                <h3 class="panel-title">添加电源</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="name" class="center-block control-label">型号</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="standard" class="center-block control-label">标准</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="standard">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="power" class="center-block control-label">功率</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="power">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="price" class="center-block control-label">价格</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="describe" class="center-block control-label">详细参数</label>
                        </div>
                        <div class="col-sm-7">
                            <textarea class="form-control" id="describe" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button type="button" id="buttonClick" onclick="btnClick();"
                                    class="btn btn-default">提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function btnClick() {
        var des = '标准：' + $('#standard').val() + '；';
        des += '功率：' + $('#power').val() + '；';
        des += $('#describe').val()

        var data = {
            power: {
                powerName: $('#name').val(),
                powerPrice: $('#price').val() + '￥',
                powerDescribe: des
            },
            powerDetail: {
                powerdName: $('#name').val(),
                powerdPower: $('#power').val(),
                powerdStandard: $('#standard').val(),

            }
        }
        $.ajax({
            cache: false,
            type: "post",
            url: host + "/part/power",
            data: JSON.stringify(data),
            contentType: "application/json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function (msg) {
                alert(msg.data)
            }
        })
    }
</script>
