<!DOCTYPE html>
<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading layui-bg-cyan">
                <h3 class="panel-title">删除配件</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="name" class="center-block control-label">类别</label>
                        </div>
                        <div class="col-sm-7">
                            <select class="form-control" id="type">
                                <option value="CPU">CPU</option>
                                <option value="主板">主板</option>
                                <option value="内存">内存</option>
                                <option value="显卡">显卡</option>
                                <option value="电源">电源</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="name" class="center-block control-label">型号</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button type="button" id="buttonClick" onclick="post();"
                                    class="btn btn-default">提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function post() {
        var part = {
            part: $("#type").val(),
            searchContent: $("#name").val()
        }
        $.ajax({
            type: "delete",
            url: host + "/part/delete-part",
            data: JSON.stringify(part),
            contentType: "application/json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function (msg) {
                if (msg.code == 200) alert('删除成功')
            }
        })
    }


</script>
