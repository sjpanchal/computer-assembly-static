<!DOCTYPE html>
<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading layui-bg-cyan">
                <h3 class="panel-title">添加主板</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="name" class="center-block control-label">型号</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="arch" class="center-block control-label">架构</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="arch">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="cpu" class="center-block control-label">CPU插槽</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="cpu">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="chipset" class="center-block control-label">芯片组</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="chipset">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="price" class="center-block control-label">价格</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="describe" class="center-block control-label">详细参数</label>
                        </div>
                        <div class="col-sm-7">
                            <textarea class="form-control" id="describe" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button type="button" id="buttonClick" onclick="btnClick();"
                                    class="btn btn-default">提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function btnClick() {
        var des = '架构：' + $('#arch').val() + '；';
        des += 'CPU插槽：' + $('#cpu').val() + '；';
        des += '芯片组：' + $('#chipset').val() + '；';
        des += $('#describe').val()

        var data = {
            board: {
                boardName: $('#name').val(),
                boardPrice: $('#price').val() + '￥',
                boardDescribe: des
            },
            boardDetail: {
                boarddName: $('#name').val(),
                boarddCpu: $('#cpu').val(),
                boarddChipset: $('#chipset').val(),
                boarddArch: $('#arch').val(),

            }
        }
        $.ajax({
            cache: false,
            type: "post",
            url: host + "/part/board",
            data: JSON.stringify(data),
            contentType: "application/json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function (msg) {
                alert(msg.data)
            }
        })
    }
</script>
