<!DOCTYPE html>
<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading layui-bg-cyan">
                <h3 class="panel-title">添加CPU</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="name" class="center-block control-label">型号</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="vendor" class="center-block control-label">品牌</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="vendor">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="core" class="center-block control-label">核数</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="core">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="mainFreq" class="center-block control-label">主频</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="mainFreq">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="core" class="center-block control-label">制程</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="craft">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="core" class="center-block control-label">价格</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="describe" class="center-block control-label">详细参数</label>
                        </div>
                        <div class="col-sm-7">
                            <textarea class="form-control" id="describe" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button type="button" id="buttonClick" onclick="btnClick();"
                                    class="btn btn-default">提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function btnClick() {
        var des = '核心数量：' + $('#core').val() + '；';
        des += '主频：' + $('#mainFreq').val() + '；';
        des += '厂商：' + $('#vendor').val() + '；';
        des += $('#describe').val()

        var data = {
            cpu: {
                cpuName: $('#name').val(),
                cpuPrice: $('#price').val() + '￥',
                cpuDescribe: des
            },
            cpuDetail: {
                cpudName: $('#name').val(),
                cpudVendor: $('#vendor').val(),
                cpudCore: $('#core').val(),
                cpudMainfreq: $('#mainFreq').val(),
                cpudCraft: $('#craft').val()

            }
        }
        $.ajax({
            cache: false,
            type: "post",
            url: host + "/part/cpu",
            data: JSON.stringify(data),
            contentType: "application/json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function (msg) {
                alert(msg.data)
            }
        })
    }
</script>
