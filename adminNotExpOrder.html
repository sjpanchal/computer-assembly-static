<!DOCTYPE html>
<html lang="en">
<div class="panel panel-success">
    <div class="panel-heading">
        <div class="panel-title">
            <h4>
                订单列表
            </h4>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-responsive table-hover">
            <thead>
            <tr>
                <th>订单号</th>
                <th>用户</th>
                <th>价格</th>
                <th>提交时间</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    订单详情
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">

                    <div class="col-md-12">
                        <div id="modalForm" class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-2">订单号</label>
                                <div class="col-md-10">
                                    <p class="control-label" style="text-align: left" id="orderId"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">用户</label>
                                <div class="col-md-10">
                                    <p class="control-label" style="text-align: left" id="name"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">价格</label>
                                <div class="col-md-10">
                                    <p class="control-label" style="text-align: left" id="price"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">处理器</label>
                                <div class="col-md-10">
                                    <p class="control-label" style="text-align: left" id="cpu"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">主板</label>
                                <div class="col-md-10">
                                    <p class="control-label" style="text-align: left" id="board"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">内存</label>
                                <div class="col-md-10">
                                    <p class="control-label" style="text-align: left" id="memory"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">电源</label>
                                <div class="col-md-10">
                                    <p class="control-label" style="text-align: left" id="power"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">显卡</label>
                                <div class="col-md-10">
                                    <p class="control-label" style="text-align: left" id="vga"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">备注</label>
                                <div class="col-md-10">
                                    <p class="control-label" style="text-align: left" id="describe"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">付款</label>
                                <div class="col-md-10">
                                    <p class="control-label" style="text-align: left" id="pay"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" onclick="expModalShow();" data-dismiss="modal">发货</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="expModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" >

                </h4>
            </div>
            <div class="modal-body">
                <div class="row">

                    <div class="col-md-12">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-2">订单号</label>
                                <div class="col-md-10">
                                    <p class="control-label" style="text-align: left" id="Exp_orderId"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">快递选择</label>
                                <div class="col-sm-8">
                                <select id="example-single-selected">
                                    <option value="1" selected="selected">顺丰速递</option>
                                    <option value="2">百世汇通</option>
                                    <!-- Option 3 will be selected in advance ... -->
                                    <option value="3">中通快递</option>
                                    <option value="4">申通快递</option>
                                    <option value="5">圆通快递</option>
                                    <option value="6">韵达快递</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">物流单号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="expAddress" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="exp();" class="btn btn-success" data-dismiss="modal">提交
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script>
    $(function () {
        listOrder()
    })
    var expChoose = new Array("顺丰速递","百世汇通","中通快递","申通快递","圆通快递","韵达快递")
    modalForm = $("#modalForm")

    function listOrder() {
        table = $('tbody');
        table.html('');
        $.ajax({
            type: "get",
            url: host + "/order/notExpOrder/",
            xhrFields:{
                withCredentials: true
            },
            success: function (msg) {
                if(msg.code == 401){
                    alert("未登录")
                    window.location.href = "login.html"
                }
                if(msg.code == 400){
                    table = $('tbody');
                    table.html('');
                }
                data = msg.data;
                for (i in data) {
                    part = data[i].computerPart;
                    order = data[i].computerOrder;
                    html = "<tr onclick=\"notExpModalShow('"+i+"')\">"
                    html += '<td>' + order.orderId + '</td>';
                    html += '<td>' + part.partTableName + '</td>';
                    html += '<td>' + order.price + '</td>';
                    html += '<td>' + part.createTime + '</td>';
                    html += '</tr>';
                    table.append(html)
                }
            },
            error: function (msg) {
                alert("无法连接到服务器，请重新尝试")
                table = $('tbody');
                table.html('');
            }
        })
    }

    function notExpModalShow(i) {
        orderId = $("#orderId")
        orderName = $("#name")
        orderPrice = $("#price")
        orderCpu = $("#cpu")
        orderMemory = $("#memory")
        orderBoard = $("#board")
        orderVga = $("#vga")
        orderPower = $("#power")
        orderDescribe = $("#describe")
        orderModal = $("#orderModal")
        orderPay = $("#pay")
        orderCpu.html("")
        orderMemory.html("")
        orderBoard.html("")
        orderVga.html("")
        orderPower.html("")

        $.ajax({
            type: "get",
            url: host + "/order/notExpOrder/",
            xhrFields: {
                withCredentials: true
            },
            success: function (msg) {
                if (msg.code == 401) {
                    alert("未登录")
                    window.location.href = "login.html"
                }
                if (msg.code == 200) {
                    data = msg.data;
                    part = data[parseInt(i)].computerPart;
                    order = data[parseInt(i)].computerOrder;
                    orderId.html(order.orderId)
                    orderName.html(part.partTableName)
                    orderPrice.html(order.price + "￥")
                    if(part.cpuId)
                        orderCpu.html(getName('CPU', part.cpuId).data.cpuName)
                    if(part.memId)
                        orderMemory.html(getName('内存', part.memId).data.memName)
                    if(part.boardId)
                        orderBoard.html(getName('主板', part.boardId).data.boardName)
                    if(part.vgaId)
                        orderVga.html(getName('显卡', part.vgaId).data.vgaName)
                    if(part.powerId)
                        orderPower.html(getName('电源', part.powerId).data.powerName)
                    orderDescribe.html(part.partTableDescribe)
                    orderPay.html(order.pay)
                    payOrderId = order.orderId
                    // console.log()
                    orderModal.modal('show')
                }
            },
            error: function (msg) {
                alert("无法连接到服务器，请重新尝试")
            }
        })
    }

    function expModalShow() {
        pay_OrderId = $("#Exp_orderId")
        payModal = $("#expModal")
        payModal.modal('show')
        pay_OrderId.html(payOrderId)
    }
    function exp() {
        expAddress = $("#expAddress").val()
        expId = expChoose[$('#example-single-selected').multiselect().val()];
        if(expAddress ==  ""){
            alert("请输入发货地址")
            return false
        }
        var computerOrder = {
            orderId:payOrderId,
            express:expId+";"+expAddress
        }
        $.ajax({
            cache: false,
            type: "PUT",
            url: host + "/order/order",
            data: JSON.stringify(computerOrder),
            contentType: "application/json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function (msg) {
                if (msg.code == 200) {
                    alert(msg.data)
                    window.location.href = "#"
                }
                if (msg.code == 400) {
                    alert(msg.data)
                    window.location.href = "#"
                }
            }
        })
    }
</script>
