<!DOCTYPE html>
<div class="row">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading layui-bg-cyan">
                <h3 class="panel-title">添加内存</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="name" class="center-block control-label">型号</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="type" class="center-block control-label">类型</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="type">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="mainFreq" class="center-block control-label">主频</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="mainFreq">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="size" class="center-block control-label">容量</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="size">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="tao" class="center-block control-label">套装</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="tao">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="price" class="center-block control-label">价格</label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" id="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="describe" class="center-block control-label">详细参数</label>
                        </div>
                        <div class="col-sm-7">
                            <textarea class="form-control" id="describe" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button type="button" id="buttonClick" onclick="btnClick();"
                                    class="btn btn-default">提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function btnClick() {
        var des = '类型：' + $('#type').val() + '；';
        des += '容量：' + $('#size').val() + '；';
        des += '工作频率：' + $('#mainFreq').val() + '；';
        des += '套装：' + $('#tao').val() + '；';
        des += $('#describe').val()

        var data = {
            memory: {
                memName: $('#name').val(),
                memPrice: $('#price').val() + '￥',
                memDescribe: des
            },
            memoryDetail: {
                memdName: $('#name').val(),
                memdType: $('#type').val(),
                memdSize: $('#size').val(),
                memdFreq: $('#mainFreq').val(),
                memdDescribe: $('#tao').val()


            }
        }
        $.ajax({
            cache: false,
            type: "post",
            url: host + "/part/memory",
            data: JSON.stringify(data),
            contentType: "application/json",
            async: false,
            xhrFields: {
                withCredentials: true
            },
            success: function (msg) {
                alert(msg.data)
            }
        })
    }
</script>
